<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <p>Gender ID</p>
            <label for="First_name">First Name: *</label>
            <input type="text" name="First_name" id="First_name">
        </div>
        <div>
            <label for="Last_name">Last Name: *</label>
            <input type="text" name="Last_name"id="Last_name">
        </div>
        <div>
            <label for="Email">Email: *</label>
            <input type="email" name="Email"id="Email">
        </div>
        <div>
            <label for="Password">Password: *</label>
            <input type="password" name="Password" id="Password">
        </div>
        <div>
            <label for="check_pass">Confirm Password: *</label>
            <input type="password" name="check_pass" id="check_pass">
            
        </div>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="Birthday" id="Birthday">
        </div>
        <div>
            <input type="radio" name="Gender" value="1">
            <label for="Male">Male</label>

            <input type="radio" name="Gender" value="2">
            <label for="Female">Female</label>

            <input type="radio" name="Gender" value="3">
            <label for="NB">Non-bianary</label>

            <input type="radio" name="Gender" value="4">
            <label for="NA">Prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea>
            </textarea>
        </div>
        <select name="favLang" id="">
            <option value="1">Javascript </option>
            <option value="2">CSS </option>
            <option value="3">HTML </option>
            <option value="4">C# </option>
        </select>
        <div>
            <input type="Checkbox">
            <label for="Checkbox">Yes I would like to recieve periodic email updates </label>
        </div>
        <div>
        <input type="submit" value="Create Account">
        </div>
        <p> * Indicates required field</p>

    </form>
</body>
</html>
